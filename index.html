<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>TODO List</title>
</head>
<body>
    <div class="container mt-3">
            <h2>TODO- Add your Note here</h2>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="InputTitle" class="form-label">Add to Note</label>
                      <input type="text" class="form-control" name="InputTitle" id="InputTitle" aria-describedby="titleHelp">
                    </div>
                   
                  </form>
                  <button type="submit" name="addtask" id="addtask" class="btn btn-primary">Add</button>
                  <div class="container col-md-6 mt-5">
                    
                         <div class="filters ">
                         <ul class="nav nav-pills card-header-pills">
                             <li class="nav-item mx-5">
                                  <button id="completed" class="nav-link text-bg-primary justify-content-start"  >checked</button>
                              </li>
                              <li class="nav-item mx-5">
                                  <button id="pending" class="nav-link text-bg-primary " >Unchecked</button>
                              </li>
                              <li class="nav-item mx-5">
                                  <button id="all" name="all" class="nav-link text-bg-primary all"  type="submit">All</button>
                              </li>
                          </ul>
                      </div>
            </div>
    </div>
    <h2>Your Items</h2>
            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Check me out</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody class="table-group-divide" id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
</div>
    <script src="/index.js">
    </script>
</body>
</html>
